<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest Rate">
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" id="term" placeholder="Term (years)">
              </div>
              <div class="form-group mb-3">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- LOADER GOES HERE -->
            <!-- RESULTS -->
            <div id="results-mthly" class="pt-4">
              <h5>RESULTS: MONTHLY</h5>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Principal $</span>
                  <input type="number" class="form-control" id="mthly-principal" disabled>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Interest $</span>
                  <input type="number" class="form-control" id="mthly-interest" disabled>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Payment $</span>
                  <input type="number" class="form-control" id="mthly-pmt" disabled>
                </div>
              </div>
            </div>
            <div id="results-total" class="pt-4">
              <h5>RESULTS: TOTAL</h5>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Principal $</span>
                  <input type="number" class="form-control" id="total-principal" disabled>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Interest $</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Payment $</span>
                  <input type="number" class="form-control" id="total-pmt" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- BOOTSTRAP Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
